<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        }

    .img {
        width: 5cm;

        margin: 0;

        }

        #invoice thead tr th {

    h1
    {

</head>

<body>

             <br></p>

</p>
